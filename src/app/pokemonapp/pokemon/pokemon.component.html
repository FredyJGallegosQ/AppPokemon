<div class="header">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>My App</span>
      <img
        class="pokemon-logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png"
      />
      <span class="example-spacer"></span>
      <button routerLink="favorites" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button routerLink="home" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <span class="label">¿Qué genero te gustaría ver?</span>
      <input
        matInput
        class="search-input"
        type="text"
        placeholder="Enter Pokemon name or id..."
      />
      <button>
        <mat-icon>search-input</mat-icon>
      </button>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div>Bienvendo a app</div>
