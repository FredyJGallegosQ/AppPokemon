<div>
  <div *ngIf="arrayFavorites;">
    <h3> Pokemon List </h3>
    <div class="grid">
      <div *ngFor="let pokemon of arrayFavorites">
        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{pokemon.name}}</mat-card-title>
            <mat-card-subtitle>algo</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src={{pokemon.sprites.front_default}}>
          <mat-card-content>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
